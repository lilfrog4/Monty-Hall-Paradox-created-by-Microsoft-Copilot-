<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Monty Hall Paradox Game</title>
</head>
<body>
    <h1 id="game-title">Monty Hall Paradox Game</h1>
    <div class="doors">
        <div class="door" id="door1"></div>
        <div class="door" id="door2"></div>
        <div class="door" id="door3"></div>
    </div>
    <button id="start-button">Start Game</button>
    <div id="statistics">
        <h2>Statistics</h2>
        <p id="total-games">Total Games: 0</p>
        <p id="wins-without-switch">Wins without switching doors: 0</p>
        <p id="losses-without-switch">Losses without switching doors: 0</p>
        <p id="wins-with-switch">Wins with door switching: 0</p>
        <p id="losses-with-switch">Losses with door switching: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
